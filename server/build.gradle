plugins {
    id 'java-library'
}

test {
    useJUnitPlatform()
}

dependencies {

    implementation project(':api')
    implementation project(':core')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    implementation 'com.google.inject:guice:4.2.3'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.13.0'


    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'com.discord4j:discord4j-core:3.0.13'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.xerial:sqlite-jdbc:3.7.2'
    implementation 'net.bytebuddy:byte-buddy:1.7.5'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.java-websocket:Java-WebSocket:1.4.0'
    implementation 'org.xeustechnologies:jcl-core:2.8'


    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}