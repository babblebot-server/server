sudo: false
language: java
dist: xenial
jdk: oraclejdk9
env: TERM=dumb
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
before_install:
  - nvm install 12
  - npm ci
install:
  - ./gradlew assemble
script:
  - echo "Testing goes here"
jobs:
  include:
    - stage: release
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run semantic-release