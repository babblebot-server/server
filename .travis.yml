language: java
os: linux
dist: xenial
jdk: oraclejdk11
env: TERM=dumb
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - nvm install 12
  - npm ci
install:
  - ./gradlew assemble
script:
  - echo "Testing goes here"
before_deploy:
  - ./gradlew assembleDist
jobs:
  include:
    - stage: release
      deploy:
        provider: script
        skip_cleanup: true
        script: npm run release